<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/light.png">
  <title>Split It Even | Tip calculator app</title>
  <link rel="stylesheet" href="./styles/style.scss" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">
    <h1>spli<br>tter</h1>
  </div>
  <div class="container">
    <div class="tip-calculator">
      <div class="content">
        <div class="tip-calculator__processing">
          <form class="tip-calculator__bill">
            <label for="price" class="tip-calculator__label">Bill</label>
            <div class="tip-calculator__input-container">
              <img src="./images/icon-dollar.svg">
              <input type="number" id="price" class="tip-calculator__input">
            </div>

            <label class="tip-calculator__label" for="price">Number of People</label>
            <div class="tip-calculator__input-container">
              <img src="./images/icon-person.svg">
              <input type="number" id="split" class="tip-calculator__input" placeholder="0">
            </div>
          </form>
          <p class="section-title">Select Tip %</p>
          <ul class="tip-calculator__btns">
            <li class="tip-calculator__btns-btn"><button id="tip-five" value="0.05">5%</button></li>
            <li class="tip-calculator__btns-btn"><button id="tip-ten" value="0.1">10%</button>
            </li>
            <li class="tip-calculator__btns-btn"><button id="tip-fifteen" value="0.15">15%</button>
            </li>
            <li class="tip-calculator__btns-btn"><button id="tip-twenty-five" value="0.25">25%</button>
            </li>
            <li class="tip-calculator__btns-btn"><button id="tip-fifty" value="0.50">50%</button>
            </li>
            <li class="tip-calculator__btns-btn">
              <input id="custom" type="number" placeholder="Custom" class="tip-calculator__input">
              <p>%</p>
            </li>
          </ul>

        </div>
        <div class="tip-calculator__results">
          <div class="results-content">
            <div class="tip-calculator__results-section">
              <p class="tip-calculator__results-text">Tip Amount<br><span>/ person</span></p>
              <p id="tip" class="tip-calculator__results-num">$0.00</p>
            </div>
            <div class="tip-calculator__results-section">
              <p class="tip-calculator__results-text">Total <br> <span>/ person</span></p>
              <p id="total" class="tip-calculator__results-num">$0.00</p>
            </div>
            <button class="tip-calculator__results-btn" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
