<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Sparks | Tip calculator app</title>
</head>

<body>
  <label for="price">Bill</label>
  <input type="text" id="price" placeholder="Enter Amount">
  <label for="price">Number of People</label>
  <input type="text" id="split" placeholder="0">
  <button id="five">5%</button>
  <button id="ten">10%</button>
  <button id="fifteen">15%</button>
  <button id="twenty">20%</button>
  <button id="twenty-five">25%</button>
  <input id="custom" type="text" placeholder="custom">
  <p>Tip Amount: <span id="tip">$0.00</span></p>
  <p>Total Per Person: <span id="total">$0.00</span></p>
  <script src="./index.js"></script>
</body>

</html>
